<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 8px;
    }

    #emoji {
      font-size: 5em;
      transition: transform 0.3s ease;
    }

    #moodText {
      font-size: 1.5em;
      margin: 20px 0;
    }

    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    #videoContainer {
      position: relative;
      display: inline-block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #video {
      display: none;
    }

    #logOutput {
      font-family: monospace;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      color: #000;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      #emoji {
        font-size: 3em;
      }

      #moodText {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Moodify</h1>
  <div id="videoContainer">
    <video id="video" width="320" height="240" autoplay muted></video>
    <canvas id="overlay" width="320" height="240"></canvas>
  </div>
  <div id="emoji">ðŸ˜Š</div>
  <div id="moodText">Seu humor atual: Feliz</div>
  <button onclick="detectMood()">Detectar Meu Humor</button>

  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const originalConsoleLog = console.log.bind(console);
    function userLog(...args) {
      originalConsoleLog(...args);
      let logOutput = document.getElementById('logOutput');
      if (!logOutput) {
        logOutput = document.createElement('div');
        logOutput.id = 'logOutput';
        document.body.appendChild(logOutput);
      }
      const entry = document.createElement('div');
      entry.textContent = args.join(' ');
      logOutput.appendChild(entry);
      while (logOutput.children.length > 100) {
        logOutput.removeChild(logOutput.firstChild);
      }
      logOutput.scrollTop = logOutput.scrollHeight;
    }
    console.log = userLog;

    const moods = [
      { mood: 'Feliz', emoji: 'ðŸ˜„', color: '#fffae6' },
      { mood: 'Triste', emoji: 'ðŸ˜¢', color: '#cce3f0' },
      { mood: 'Bravo', emoji: 'ðŸ˜ ', color: '#ffe6e6' },
      { mood: 'Calmo', emoji: 'ðŸ˜Œ', color: '#e6ffe6' },
      { mood: 'Surpreso', emoji: 'ðŸ˜²', color: '#fff0f5' },
      { mood: 'Animado', emoji: 'ðŸ¤©', color: '#e0ffe6' },
      { mood: 'Confuso', emoji: 'ðŸ˜•', color: '#ffffcc' },
    ];

    const video = document.getElementById('video');
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
      faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
      faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert('NÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique as permissÃµes.');
          console.error('Erro ao acessar cÃ¢mera', err);
        });
    }

    let detecting = false;
    let detectionInterval;

    async function detectMood() {
      if (detecting) return;
      detecting = true;
      // video.style.display = 'block';
      // document.getElementById('overlay').style.display = 'block';

      const canvas = document.getElementById('overlay');
      const context = canvas.getContext('2d');

      detectionInterval = setInterval(async () => {
        const result = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceExpressions();

        context.clearRect(0, 0, canvas.width, canvas.height);

        if (!result) {
          console.log('Nenhum rosto detectado');
          return;
        }

        const dims = faceapi.matchDimensions(canvas, video, true);
        const resized = faceapi.resizeResults(result, dims);
        faceapi.draw.drawFaceLandmarks(canvas, resized, {
          drawLines: true,
          lineWidth: 2,
          color: 'green',
        });

        const expressions = result.expressions;
        console.log('ExpressÃµes detectadas:', expressions);
        const bestExpression = Object.keys(expressions).reduce((a, b) =>
          expressions[a] > expressions[b] ? a : b
        );
        const probability = expressions[bestExpression];
        console.log('ExpressÃ£o dominante:', bestExpression);

        const map = {
          happy: 'Feliz',
          sad: 'Triste',
          angry: 'Bravo',
          neutral: 'Calmo',
          surprised: 'Surpreso',
          disgusted: 'Confuso',
          fearful: 'Confuso',
        };

        const moodKey = map[bestExpression] || 'Feliz';
        const { mood, emoji, color } = moods.find((m) => m.mood === moodKey);

        document.getElementById('emoji').textContent = emoji;
        document.getElementById('moodText').textContent =
          `Seu humor atual: ${mood} (${(probability * 100).toFixed(0)}%)`;
        document.body.style.backgroundColor = color;
        document.getElementById('emoji').style.transform = 'scale(1.2)';
        setTimeout(() => {
          document.getElementById('emoji').style.transform = 'scale(1)';
        }, 300);
      }, 500);
    }
  </script>
</body>
</html>
