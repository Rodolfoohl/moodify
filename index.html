<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #emoji {
      font-size: 5em;
      transition: transform 0.3s ease;
    }

    #moodText {
      font-size: 1.5em;
      margin: 20px 0;
    }

    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Moodify</h1>
  <video id="video" width="320" height="240" autoplay muted style="display:none"></video>
  <div id="emoji">ðŸ˜Š</div>
  <div id="moodText">Seu humor atual: Feliz</div>
  <button onclick="detectMood()">Detectar Meu Humor</button>

  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const moods = [
      { mood: 'Feliz', emoji: 'ðŸ˜„', color: '#fffae6' },
      { mood: 'Triste', emoji: 'ðŸ˜¢', color: '#cce3f0' },
      { mood: 'Bravo', emoji: 'ðŸ˜ ', color: '#ffe6e6' },
      { mood: 'Calmo', emoji: 'ðŸ˜Œ', color: '#e6ffe6' },
      { mood: 'Surpreso', emoji: 'ðŸ˜²', color: '#fff0f5' },
      { mood: 'Animado', emoji: 'ðŸ¤©', color: '#e0ffe6' },
      { mood: 'Confuso', emoji: 'ðŸ˜•', color: '#ffffcc' },
    ];

    const video = document.getElementById('video');
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
      faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => console.error('Erro ao acessar cÃ¢mera', err));
    }

    async function detectMood() {
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceExpressions();

      if (!detection) {
        console.log('Nenhum rosto detectado');
        return;
      }

      const expressions = detection.expressions;
      const bestExpression = Object.keys(expressions).reduce((a, b) =>
        expressions[a] > expressions[b] ? a : b
      );

      const map = {
        happy: 'Feliz',
        sad: 'Triste',
        angry: 'Bravo',
        neutral: 'Calmo',
        surprised: 'Surpreso',
        disgusted: 'Confuso',
        fearful: 'Confuso',
      };

      const moodKey = map[bestExpression] || 'Feliz';
      const { mood, emoji, color } = moods.find((m) => m.mood === moodKey);

      document.getElementById('emoji').textContent = emoji;
      document.getElementById('moodText').textContent = `Seu humor atual: ${mood}`;
      document.body.style.backgroundColor = color;
      document.getElementById('emoji').style.transform = 'scale(1.2)';
      setTimeout(() => {
        document.getElementById('emoji').style.transform = 'scale(1)';
      }, 300);
    }
  </script>
</body>
</html>
